version: '3.8'

services:
  eventos-dashboard:
    build: .
    container_name: eventos_vina_dashboard
    ports:
      - "5001:5001"  # API Flask
      - "3000:3000"  # Frontend React
    volumes:
      # Montar el directorio instance para persistir la base de datos
      - ./instance:/app/instance
      # Montar directorio para reportes generados (opcional)
      - ./reportes_generados:/app/reportes_generados
    environment:
      - FLASK_ENV=production
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/eventos/logs", "&&", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  reportes_data:
    driver: local